<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PGD Project</title>
  <!-- Start Initial Firebase SDK -->
  <!-- <script defer src="/__/firebase/init.js?useEmulator=true"></script> -->
  <script src="js/init.js" type="module"></script>
  <!-- End Initial Firebase SDK -->

  <!-- Bootstrap CSS Style -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Javascript Index Page -->
  <script src="js/index.js" type="text/javascript" defer></script>
  <style>
    body {
      background-image: url("./img/wallpaper-1.jpg");
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .masking {
      backdrop-filter: blur(15px);
      background-color: rgba(255, 255, 255, .2);
      border-radius: 2em;
      border: 2px solid rgba(255, 255, 255, .1);
      background-clip: padding-box;
      box-shadow: 10px 10px 10px rgba(46, 54, 68, 0.03);
      color: white;
    }

    .norounded-start {
      border-bottom-left-radius: 0px;
      border-top-left-radius: 0px;
    }
  </style>
</head>

<body>

  <main>
    <section class="container my-5">

      <div class="row d-flex justify-content-center mb-3">

        <div class="col-lg-12">

          <div class="card masking">
            <div class="card-body">

              <div class="d-flex flex-row justify-content-center">
                <button class="btn btn-primary ms-auto" type="button" data-bs-toggle="offcanvas"
                  data-bs-target="#offcanvasWithBackdrop" aria-controls="offcanvasWithBackdrop">Menu</button>
              </div>

            </div>
          </div>

        </div>

      </div>
      <div class="row">

        <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">

          <div class="card masking">
            <div class="card-body">
              <h5 class="card-title">Form Karyawan</h5>

              <!-- Form Karyawan -->
              <form id="form-add-karyawan">

                <div class="mb-3">
                  <label for="namaKaryawan" class="form-label">Nama Karyawan</label>
                  <input type="text" class="form-control" id="namaKaryawan" placeholder="Nama lengkap..." required>
                </div>

                <div class="mb-3">
                  <label for="tanggalLahir" class="form-label">Tanggal Lahir <code>(12/31/1990)</code></label>
                  <input type="date" class="form-control" id="tanggalLahir" placeholder="" required>
                </div>

                <div class="mb-3">
                  <label for="jenisKelamin" class="form-label">Jenis Kelamin</label>
                  <select class="form-select" aria-label="Pilih Jenis Kelamin" id="jenisKelamin" required>
                    <option value="" disabled selected>Pilih jenis kelamin...</option>
                    <option value="m">Pria</option>
                    <option value="f">Wanita</option>
                  </select>
                </div>

                <div class="float-end">
                  <button type="submit" class="btn btn-primary">Simpan</button>
                </div>

              </form>

            </div>
          </div>

        </div>

        <div class="col-lg-8 col-md-6 mb-4 mb-lg-0">

          <div class="card masking">
            <div class="card-body">
              <h5 class="card-title">Tabel Karyawan</h5>

              <div class="table-responsive">
                <table class="table table-bordered align-middle text-white" id="table-karyawan">
                  <thead>
                    <tr>
                      <th scope="col" class="text-center" style="white-space:nowrap;">#ID</th>
                      <th scope="col" class="text-center" style="white-space:nowrap;">Nama</th>
                      <th scope="col" class="col-2 text-center" style="white-space:nowrap;">Tanggal Lahir</th>
                      <th scope="col" class="col-2 text-center" style="white-space:nowrap;">Jenis Kelamin</th>
                      <th scope="col" class="col-2 text-center" style="white-space:nowrap;">Menu</th>
                    </tr>
                  </thead>
                  <tbody>

                  </tbody>
                </table>
              </div>



            </div>
          </div>

        </div>

      </div>
      <div class="row d-flex justify-content-center">

        <div class="col-lg-4">



        </div>

        <div class="col-lg-6">
          <button type="button" class="btn btn-primary" id="button-hello">Hello</button>
        </div>

      </div>
    </section>
  </main>


</body>

<div class="offcanvas offcanvas-start masking norounded-start" tabindex="-1" id="offcanvasWithBackdrop"
  aria-labelledby="offcanvasWithBackdropLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasWithBackdropLabel">Offcanvas with backdrop</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">

    <ul>
      <li>a</li>
    </ul>

  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="modalKaryawan" tabindex="-1" aria-labelledby="modalKaryawanLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content masking">

      <form id="form-edit-karyawan">
        <div class="modal-header">
          <h5 class="modal-title" id="modalKaryawanLabel">Edit Karyawan</h5>
          <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"
            onclick="(modalHide())"></button>
        </div>
        <div class="modal-body">

          <div class="mb-3">
            <label for="namaKaryawanEdit" class="form-label">Nama Karyawan</label>
            <input type="text" class="form-control" id="namaKaryawanEdit" placeholder="Nama lengkap..." required>
          </div>

          <div class="mb-3">
            <label for="tanggalLahirEdit" class="form-label">Tanggal Lahir
              <code>(12/31/1990)</code></label>
            <input type="date" class="form-control" id="tanggalLahirEdit" placeholder="" required>
          </div>

          <div class="mb-3">
            <label for="jenisKelaminEdit" class="form-label">Jenis Kelamin</label>
            <select class="form-select" aria-label="Pilih Jenis Kelamin" id="jenisKelaminEdit" required>
              <option value="" disabled selected>Pilih jenis kelamin...</option>
              <option value="m">Pria</option>
              <option value="f">Wanita</option>
            </select>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="(modalHide())">
            Close
          </button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>

    </div>
  </div>
</div>

<script src="js/bootstrap.bundle.js" type="text/javascript"></script>

</html>
